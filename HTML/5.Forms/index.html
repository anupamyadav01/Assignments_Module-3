<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
  </head>
  <body>
    <form action="">
      <fieldset>
        <legend>Personal Details</legend>
        <label for="firstname">Firstname: </label>
        <input type="text" id="firstname" name="fname" required />

        <br /><br />

        <label for="middlename">Middlename: </label>
        <input type="text" id="middlename" name="mname" required />

        <br /><br />

        <label for="lastname">Lastname: </label>
        <input type="text" id="lastname" name="lname" required />

        <br /><br />

        <label for="course">Course :</label>
        <select name="course" id="course">
          <option value="none">--Select--</option>
          <option value="BCA">BCA</option>
          <option value="BBA">BBA</option>
          <option value="B.Tech">B.Tech</option>
          <option value="MBA">MBA</option>
          <option value="MCA">MCA</option>
          <option value="M.Tech">M.Tech</option>
        </select>

        <br /><br />
        <label for="gender">Gender :</label> <br />

        <input type="radio" id="gender" name="gender" />
        <label for="gender">Male</label>
        <br />
        <input type="radio" id="gender" name="gender" />
        <label for="gender">Female</label>
        <br />
        <input type="radio" id="gender" name="gender" />
        <label for="gender">Other</label>
        <br /><br />

        <label for="dob">DOB:</label>
        <input type="datetime-local" name="dob" id="dob" />
        <br /><br />
        <label for="phone">Phone:</label>
        <input type="text" placeholder="+91" size="1" disabled />

        <input type="tel" />

        <br /><br />

        <label for="address">Address: </label>
        <br /><br />
        <textarea name="" id="" cols="80" rows="5"></textarea>
        <br /><br />
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" />

        <br /><br />

        <label for="password">Password:</label>
        <input type="password" name="password" id="password" />
        <br /><br />

        <label for="cpassword">Re-type password: </label>
        <input type="password" name="cpassword" id="cpassword" />

        <br /><br />

        <input type="checkbox" name="t&c" id="terms" />
        <label for="terms">Agree to terms and conditions</label>
        <br /><br />
        <label for="file">Choose File: </label>
        <input type="file" name="file" id="file" />

        <br /><br />

        <label for="color">Choose Color:</label>
        <input type="color" id="color" />

        <br /><br />

        <input type="reset" name="reset" />
        <input type="submit" name="submit" />
      </fieldset>
    </form>
  </body>
</html>
