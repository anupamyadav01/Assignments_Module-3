<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <form action="">
      <label for="">Personal Details</label>
      <br />
      <label for="select">Salutation</label>
      <br />
      <select name="option" id="select">
        <option value="none">--None--</option>
        <option value="Mr.">Mr.</option>
        <option value="Mr.">Mrs.</option>
      </select>
      <br />
      <br />
      <label for="fname">First Name:</label>
      <input type="text" name="firstname" id="fname" placeholder="abcd" />
      <br />
      <br />
      <label for="lname">Last Name:</label>
      <input type="text" name="lastname" id="lname" placeholder="abcd" />
      <br /><br />

      <label for="gender">Gender: </label>

      <input type="radio" name="gender" id="male" />
      <label for="male">Male</label>

      <input type="radio" name="gender" id="female" />
      <label for="female">Female</label>

      <br /><br />

      <label for="email">Email:</label>
      <input
        type="email"
        name="email"
        id="email"
        placeholder="abc@gmail.com"
        value="abc@gmail.com"
      />

      <br /><br />

      <label for="dob">Date of Birth:</label>
      <input type="date" name="date" id="dob" />

      <br /><br />

      <label for="address">Address:</label>
      <br />
      <textarea name="address" id="address" cols="30" rows="5"></textarea>
      <br /><br />
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
