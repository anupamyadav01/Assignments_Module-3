<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Projects with iframes</title>
  </head>

  <body>
    <h1>HTML Project with iframes</h1>
    <h2>Local Content</h2>

    <!-- iframe using local html file -->
    <iframe src="localFile.html" frameborder="2"></iframe>

    <h2>External Website</h2>
    <!-- external website using iframe  -->
    <iframe
      src="https://www.geekster.in/"
      frameborder="2"
      width="560px"
      ;
      height="315px"
    ></iframe>

    <h2>YouTube Video</h2>
    <!-- importing youtube using iframe  -->
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/H335Vdkmdhk?si=brq10r3QbUGLr_yh"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen
    >
    </iframe>
  </body>
</html>
