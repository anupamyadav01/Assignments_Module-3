<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cafe Menu</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <header>
            <h1>CAMPER CAFE</h1>
            <p><i>Est. 2020</i></p>
        </header>

        <hr />

        <main>
            <!-- section-1  -->
            <section>
                <h2>Coffee</h2>
                <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="coffee" />

                <article>
                    <p class="left">French Vanilla</p>
                    <p class="right">3.00</p>
                </article>
                <article>
                    <p class="left">Caramel Macchiato</p>
                    <p class="right">3.75</p>
                </article>
                <article>
                    <p class="left">Pumpkin Spice</p>
                    <p class="right">3.50</p>
                </article>
                <article>
                    <p class="left">Hazelnut</p>
                    <p class="right">4.00</p>
                </article>
                <article>
                    <p class="left">Mocha</p>
                    <p class="right">4.50</p>
                </article>
            </section>

            <!-- section-2  -->
            <section>
                <h2>Desserts</h2>
                <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="coffee" />

                <article>
                    <p class="left">Donut</p>
                    <p class="right">1.50</p>
                </article>
                <article>
                    <p class="left">Cherry Pie</p>
                    <p class="right">2.75</p>
                </article>
                <article>
                    <p class="left">Cheesecake</p>
                    <p class="right">3.00</p>
                </article>
                <article>
                    <p class="left">Cinnamon Roll</p>
                    <p class="right">2.50</p>
                </article>
            </section>
        </main>

        <hr />

        <footer>
            <a href="https://www.freecodecamp.org/">Visit our website</a>
            <p>123 Free Code Camp Drive</p>
        </footer>
    </div>
</body>

</html>
